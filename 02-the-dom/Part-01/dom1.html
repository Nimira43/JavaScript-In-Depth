  <ul>
    <li>The DOM is not HTML - it corrects HTML errors</li>
    <li>The DOM is not what you see in the browser</li>
    <li>The DOM is an interface for valid HTML documents</li>
    <li>The DOM provides the HTML tags if they are not present in the HTML document.</li>
    <li>JavaScript can create a paragraph and add it to the DOM</li>
  </ul>
